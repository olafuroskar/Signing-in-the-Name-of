<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const baseUrl = "http://localhost:3000";

      // Function to get all public keys
      async function getPublicKeys() {
        try {
          const response = await axios.get(`${baseUrl}/public-keys`);
          document.getElementById("output").innerText = JSON.stringify(
            response.data,
            null,
            2,
          );
        } catch (error) {
          console.error("Error getting public keys:", error.message);
        }
      }

      // Function to create a group with an array of public keys
      async function createGroup() {
        const publicKeys = document
          .getElementById("publicKeysInput")
          .value.split(",");
        try {
          const response = await axios.post(`${baseUrl}/group`, { publicKeys });
          document.getElementById("output").innerText = JSON.stringify(
            response.data,
            null,
            2,
          );
        } catch (error) {
          console.error("Error creating group:", error.message);
        }
      }

      // Function to sign a document
      async function signDocument() {
        const password = document.getElementById("passwordInput").value;
        const documentContent = document.getElementById("documentInput").value;
        try {
          const response = await axios.post(`${baseUrl}/sign-document`, {
            password,
            document: documentContent,
          });
          document.getElementById("output").innerText = JSON.stringify(
            response.data,
            null,
            2,
          );
        } catch (error) {
          console.error("Error signing document:", error.message);
        }
      }

      // Function to get all signed documents
      async function getSignedDocuments() {
        try {
          const response = await axios.get(`${baseUrl}/signed-documents`);
          document.getElementById("output").innerText = JSON.stringify(
            response.data,
            null,
            2,
          );
        } catch (error) {
          console.error("Error getting signed documents:", error.message);
        }
      }

      // Function to get the signature of a specific document
      async function getSignature() {
        const documentContent = document.getElementById(
          "signatureDocumentInput",
        ).value;
        try {
          const response = await axios.get(
            `${baseUrl}/signature/${encodeURIComponent(documentContent)}`,
          );
          document.getElementById("output").innerText = JSON.stringify(
            response.data,
            null,
            2,
          );
        } catch (error) {
          console.error("Error getting signature:", error.message);
        }
      }
    </script>
  </head>
  <body>
    <h1>Express Client Example</h1>

    <button onclick="getPublicKeys()">Get Public Keys</button>
    <br /><br />

    <label for="publicKeysInput">Public Keys (comma separated):</label>
    <input type="text" id="publicKeysInput" />
    <button onclick="createGroup()">Create Group</button>
    <br /><br />

    <label for="passwordInput">Password:</label>
    <input type="text" id="passwordInput" />
    <label for="documentInput">Document Content:</label>
    <input type="text" id="documentInput" />
    <button onclick="signDocument()">Sign Document</button>
    <br /><br />

    <button onclick="getSignedDocuments()">Get Signed Documents</button>
    <br /><br />

    <label for="signatureDocumentInput">Document to Get Signature:</label>
    <input type="text" id="signatureDocumentInput" />
    <button onclick="getSignature()">Get Signature</button>
    <br /><br />

    <pre id="output"></pre>
  </body>
</html>
